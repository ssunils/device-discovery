version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${BACKEND_PORT:-3001}
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}"
    environment:
      - PORT=${BACKEND_PORT:-3001}
      - NODE_ENV=${NODE_ENV:-production}
      - SIGNAL_API_URL=${SIGNAL_API_URL:-http://signal-api:8080}
      - HOST=0.0.0.0
    volumes:
      # Persist WhatsApp authentication state
      - baileys_auth:/app/baileys_auth_info
      # Persist history and images
      - app_data:/app/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-3001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - PORT=${CLIENT_PORT:-3000}
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3001}
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:${CLIENT_PORT:-3000}"
    environment:
      - PORT=${CLIENT_PORT:-3000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  signal-api:
    image: bbernhard/signal-cli-rest-api:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MODE=json-rpc
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  baileys_auth:
    driver: local
  app_data:
    driver: local

networks:
  app-network:
    driver: bridge
